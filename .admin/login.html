<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin Login - Edunet">
    <title>Admin Login - Edunet</title>
    <link rel="icon" type="image/png" href="/public/img/logos/edunet-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;500;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <link rel="stylesheet" href="/src/styles/pages.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 1rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 420px;
            position: relative;
            overflow: hidden;
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-primary);
        }

        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .login-logo {
            width: 60px;
            height: 60px;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-input {
            width: 100%;
            padding: 0.875rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 1rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--accent-primary);
            box-shadow: 0 0 0 3px rgba(0, 255, 200, 0.1);
        }

        .form-input::placeholder {
            color: var(--text-muted);
        }

        .login-btn {
            width: 100%;
            padding: 1rem;
            background: #00b085;
            border: none;
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-btn:hover {
            background: #00b085;
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.3);
            color: #ef4444;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 1rem;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.2s ease;
        }

        .back-link:hover {
            color: var(--accent-primary);
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top-color: currentColor;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            display: none;
        }

        .login-btn.loading .spinner {
            display: block;
        }

        .login-btn.loading .btn-text {
            display: none;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="/public/img/logos/edunet-logo.png" alt="Edunet Logo" class="login-logo">
                <h1 class="login-title">Admin Login</h1>
                <p class="login-subtitle">Masuk untuk mengelola materi pembelajaran</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label" for="username">Email</label>
                    <input type="text" id="username" class="form-input" placeholder="Masukan Email & Username" required
                        autocomplete="username">
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" class="form-input" placeholder="Masukkan password" required>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">
                    <span class="btn-text">
                        <i class="bi bi-box-arrow-in-right"></i>
                        Masuk
                    </span>
                    <div class="spinner"></div>
                </button>
            </form>

            <a href="/" class="back-link">
                <i class="bi bi-arrow-left"></i> Kembali ke Beranda
            </a>
        </div>
    </div>

    <script type="module">
        import { signIn, signOut, onAuthChange } from '/src/firebase/auth.js';
        import { getUserRole, setUserRole, hasSuperAdmin } from '/src/firebase/users.js';

        // Flag to track if we've already signed out on page load
        let hasSignedOut = false;
        let isLoginInProgress = false;

        // Redirect based on role
        async function redirectBasedOnRole(user) {
            const userData = await getUserRole(user.uid);

            // If no user data exists and no super admin exists, make this user super admin
            if (!userData) {
                const hasSuper = await hasSuperAdmin();
                if (!hasSuper) {
                    // First user becomes super admin
                    const username = user.email.split('@')[0];
                    await setUserRole(user.uid, {
                        email: user.email,
                        username: username,
                        role: 'superadmin',
                        name: 'Super Admin'
                    });
                    window.location.href = '/.admin/superadmin.html';
                    return;
                } else {
                    // New user without role - deny access
                    errorMessage.textContent = 'Akun Anda belum diaktifkan oleh Super Admin.';
                    errorMessage.classList.add('show');
                    return;
                }
            }

            // Redirect based on role
            if (userData.role === 'superadmin') {
                window.location.href = '/.admin/superadmin.html';
            } else if (userData.role === 'admin') {
                window.location.href = '/.admin/admin.html';
            } else {
                errorMessage.textContent = 'Akun Anda tidak memiliki akses.';
                errorMessage.classList.add('show');
            }
        }

        // SECURITY: Force logout when visiting login page (require re-authentication)
        // Only redirect after successful login, not on page load
        onAuthChange(async (user) => {
            if (user && !hasSignedOut && !isLoginInProgress) {
                // User has existing session - sign them out to force re-authentication
                hasSignedOut = true;
                await signOut();
                // Page will reload/state will update after signout
            } else if (user && isLoginInProgress) {
                // User just logged in via form - redirect them
                await redirectBasedOnRole(user);
            }
        });

        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Convert username to internal email format
        function toInternalEmail(username) {
            // If already an email, use as-is
            if (username.includes('@')) {
                return username;
            }
            // Convert username to internal email
            return `${username.toLowerCase()}@edunet.local`;
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const email = toInternalEmail(username);

            // Show loading state
            loginBtn.classList.add('loading');
            loginBtn.disabled = true;
            errorMessage.classList.remove('show');

            // Set flag to indicate login is in progress (prevents auto-logout)
            isLoginInProgress = true;

            const result = await signIn(email, password);

            if (result.success) {
                // Redirect will be handled by onAuthChange
                await redirectBasedOnRole(result.user);
            } else {
                isLoginInProgress = false;
                errorMessage.textContent = result.error;
                errorMessage.classList.add('show');
                loginBtn.classList.remove('loading');
                loginBtn.disabled = false;
            }
        });
    </script>
</body>

</html>
