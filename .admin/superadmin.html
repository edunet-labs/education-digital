<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Super Admin Dashboard - Edunet">
    <title>Super Admin - Edunet</title>
    <link rel="icon" type="image/png" href="/public/img/logos/edunet-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/src/styles/main.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
        }

        /* Dashboard Layout */
        .dashboard {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 260px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border-primary);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .sidebar-logo {
            width: 40px;
            height: 40px;
        }

        .sidebar-brand {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .sidebar-nav {
            flex: 1;
            padding: 1rem 0;
            overflow-y: auto;
        }

        .nav-section {
            padding: 0 1rem;
            margin-bottom: 1.5rem;
        }

        .nav-section-title {
            font-size: 0.7rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            padding: 0 0.75rem;
            margin-bottom: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 0.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
            transition: all 0.2s ease;
            margin-bottom: 0.25rem;
        }

        .nav-link:hover {
            background: var(--bg-tertiary);
            color: var(--text-primary);
        }

        .nav-link.active {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .nav-link i {
            font-size: 1.1rem;
            width: 20px;
            text-align: center;
        }

        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--border-primary);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.75rem;
        }

        .user-avatar {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .user-details {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-size: 0.85rem;
            font-weight: 600;
            color: var(--text-primary);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .user-role {
            font-size: 0.7rem;
            color: #f59e0b;
        }

        .logout-btn {
            width: 100%;
            padding: 0.6rem;
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            border-radius: 0.5rem;
            color: #ef4444;
            font-size: 0.8rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            margin-left: 260px;
            min-height: 100vh;
        }

        .content-header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid var(--border-primary);
            background: var(--bg-secondary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.25rem;
        }

        .page-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .page-title .badge {
            font-size: 0.65rem;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 0.25rem;
        }

        .content-body {
            padding: 2rem;
        }

        /* Cards Grid */
        .cards-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 1rem;
            padding: 1.5rem;
        }

        .stat-card-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 1rem;
        }

        .stat-card-icon {
            width: 48px;
            height: 48px;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
        }

        .stat-card-icon.orange {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .stat-card-icon.blue {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text-primary);
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        /* Section Card */
        .section-card {
            background: var(--bg-card);
            border: 1px solid var(--border-primary);
            border-radius: 1rem;
            margin-bottom: 1.5rem;
        }

        .section-header {
            padding: 1.25rem 1.5rem;
            border-bottom: 1px solid var(--border-primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .section-title {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .section-body {
            padding: 1.5rem;
        }

        /* Form Styles */
        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
        }

        .form-group {
            margin-bottom: 0;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 500;
            color: var(--text-primary);
            margin-bottom: 0.5rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            color: var(--text-primary);
            font-size: 0.9rem;
            font-family: inherit;
            transition: all 0.2s ease;
        }

        .form-input:focus,
        .form-select:focus {
            outline: none;
            border-color: #f59e0b;
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
        }

        .btn-primary {
            background: #f59e0b;
            color: white;
        }

        .btn-primary:hover {
            background: #d97706;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        /* Admin List */
        .admin-list {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .admin-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 1rem;
            background: var(--bg-secondary);
            border: 1px solid var(--border-primary);
            border-radius: 0.5rem;
            transition: all 0.2s ease;
        }

        .admin-item:hover {
            border-color: var(--border-hover);
        }

        .admin-info {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            flex: 1;
        }

        .admin-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .admin-avatar.superadmin {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            color: white;
        }

        .admin-avatar.admin {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
        }

        .admin-details {
            flex: 1;
        }

        .admin-name {
            font-size: 0.9rem;
            font-weight: 600;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .admin-email {
            font-size: 0.8rem;
            color: var(--text-secondary);
        }

        .badge {
            padding: 0.2rem 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.65rem;
            font-weight: 600;
        }

        .badge-orange {
            background: rgba(245, 158, 11, 0.15);
            color: #f59e0b;
        }

        .badge-blue {
            background: rgba(59, 130, 246, 0.15);
            color: #3b82f6;
        }

        .delete-btn {
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        .delete-btn:hover {
            background: rgba(239, 68, 68, 0.2);
        }

        .delete-btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        .info-box {
            background: rgba(59, 130, 246, 0.1);
            border: 1px solid rgba(59, 130, 246, 0.2);
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            font-size: 0.85rem;
            color: #60a5fa;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Toast */
        .toast {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            padding: 1rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast.success {
            background: rgba(16, 185, 129, 0.95);
            color: white;
        }

        .toast.error {
            background: rgba(239, 68, 68, 0.95);
            color: white;
        }

        /* Loading */
        .loading-overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .loading-overlay.hidden {
            display: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-primary);
            border-top-color: #f59e0b;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* Mobile Overlay */
        .sidebar-overlay {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.5);
            z-index: 99;
        }

        .sidebar-overlay.show {
            display: block;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.open {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
            }

            .menu-toggle {
                display: block;
            }

            .content-header {
                padding: 1rem 1.5rem;
            }

            .content-body {
                padding: 1.5rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .cards-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Sidebar Overlay (Mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="/public/img/logos/edunet-logo.png" alt="Edunet" class="sidebar-logo">
                <span class="sidebar-brand">Edunet</span>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Super Admin</div>
                    <a href="/.admin/superadmin.html" class="nav-link active">
                        <i class="bi bi-people"></i>
                        Kelola Admin
                    </a>
                    <a href="/.admin/admin.html" class="nav-link">
                        <i class="bi bi-collection"></i>
                        Kelola Materi
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Navigasi</div>
                    <a href="/" class="nav-link">
                        <i class="bi bi-house"></i>
                        Kembali ke Website
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">S</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Loading...</div>
                        <div class="user-role">Super Admin</div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="bi bi-box-arrow-left"></i>
                    Keluar
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <h1 class="page-title">
                        Kelola Admin
                        <span class="badge">Super Admin</span>
                    </h1>
                </div>
            </header>

            <div class="content-body">
                <!-- Stats Cards -->
                <div class="cards-grid">
                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-card-icon orange">
                                <i class="bi bi-person-check"></i>
                            </div>
                        </div>
                        <div class="stat-value" id="totalSuperAdmins">0</div>
                        <div class="stat-label">Super Admin</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-card-icon blue">
                                <i class="bi bi-people"></i>
                            </div>
                        </div>
                        <div class="stat-value" id="totalAdmins">0</div>
                        <div class="stat-label">Admin (Guru)</div>
                    </div>
                </div>

                <!-- Add Admin Form -->
                <div class="section-card">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="bi bi-person-plus"></i>
                            Tambah Admin Baru
                        </h2>
                    </div>
                    <div class="section-body">
                        <div class="info-box">
                            <i class="bi bi-info-circle"></i>
                            <span>Admin baru akan otomatis terdaftar di Firebase dan bisa langsung login.</span>
                        </div>

                        <form id="adminForm">
                            <div class="form-grid">
                                <div class="form-group">
                                    <label class="form-label">Nama *</label>
                                    <input type="text" id="adminName" class="form-input" placeholder="Nama guru"
                                        required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Email *</label>
                                    <input type="text" id="adminEmail" class="form-input"
                                        placeholder="mail@smk.belajar.id" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Password *</label>
                                    <input type="password" id="adminPassword" class="form-input"
                                        placeholder="Minimal 6 karakter" minlength="6" required>
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Role *</label>
                                    <select id="adminRole" class="form-select" required>
                                        <option value="admin">Admin (Guru)</option>
                                        <option value="superadmin">Super Admin</option>
                                    </select>
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary" id="submitBtn" style="margin-top: 1rem;">
                                <i class="bi bi-person-plus"></i>
                                Tambah Admin
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Admins List -->
                <div class="section-card">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="bi bi-people"></i>
                            Daftar Admin
                        </h2>
                        <span class="badge badge-orange" id="adminsCount">0 admin</span>
                    </div>
                    <div class="section-body">
                        <div class="admin-list" id="adminsList">
                            <div class="empty-state">
                                <i class="bi bi-people"></i>
                                <p>Belum ada admin</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script type="module">
        import { onAuthChange, signOut, createNewUser } from '/src/firebase/auth.js';
        import { getUserRole, setUserRole, getAllAdmins, deleteAdminRole, isSuperAdmin } from '/src/firebase/users.js';

        // DOM Elements
        const loadingOverlay = document.getElementById('loadingOverlay');
        const sidebar = document.getElementById('sidebar');
        const sidebarOverlay = document.getElementById('sidebarOverlay');
        const menuToggle = document.getElementById('menuToggle');
        const userName = document.getElementById('userName');
        const userAvatar = document.getElementById('userAvatar');
        const logoutBtn = document.getElementById('logoutBtn');
        const adminForm = document.getElementById('adminForm');
        const adminsList = document.getElementById('adminsList');
        const adminsCount = document.getElementById('adminsCount');
        const totalSuperAdmins = document.getElementById('totalSuperAdmins');
        const totalAdmins = document.getElementById('totalAdmins');
        const submitBtn = document.getElementById('submitBtn');
        const toast = document.getElementById('toast');

        let currentUserUid = null;

        // Mobile menu toggle
        menuToggle.addEventListener('click', () => {
            sidebar.classList.toggle('open');
            sidebarOverlay.classList.toggle('show');
        });

        sidebarOverlay.addEventListener('click', () => {
            sidebar.classList.remove('open');
            sidebarOverlay.classList.remove('show');
        });

        // Auth check
        onAuthChange(async (user) => {
            loadingOverlay.classList.add('hidden');
            if (!user) {
                window.location.href = '/.admin/login.html';
                return;
            }

            const isSuper = await isSuperAdmin(user.uid);
            if (!isSuper) {
                window.location.href = '/.admin/admin.html';
                return;
            }

            const userData = await getUserRole(user.uid);
            currentUserUid = user.uid;
            userName.textContent = userData?.name || user.email;
            userAvatar.textContent = (userData?.name || user.email).charAt(0).toUpperCase();

            loadAdmins();
        });

        // Logout
        logoutBtn.addEventListener('click', async () => {
            await signOut();
            window.location.href = '/.admin/login.html';
        });

        // Load admins
        async function loadAdmins() {
            const admins = await getAllAdmins();
            renderAdmins(admins);

            const superCount = admins.filter(a => a.role === 'superadmin').length;
            const adminCount = admins.filter(a => a.role === 'admin').length;

            totalSuperAdmins.textContent = superCount;
            totalAdmins.textContent = adminCount;
            adminsCount.textContent = `${admins.length} admin`;
        }

        // Render admins list
        function renderAdmins(admins) {
            if (admins.length === 0) {
                adminsList.innerHTML = `
                    <div class="empty-state">
                        <i class="bi bi-people"></i>
                        <p>Belum ada admin</p>
                    </div>
                `;
            } else {
                adminsList.innerHTML = admins.map(a => `
                    <div class="admin-item">
                        <div class="admin-info">
                            <div class="admin-avatar ${a.role}">${(a.name || a.email).charAt(0).toUpperCase()}</div>
                            <div class="admin-details">
                                <div class="admin-name">
                                    ${a.name || 'Unnamed'}
                                    <span class="badge ${a.role === 'superadmin' ? 'badge-orange' : 'badge-blue'}">
                                        ${a.role === 'superadmin' ? 'Super Admin' : 'Admin'}
                                    </span>
                                </div>
                                <div class="admin-email">@${a.username || a.email.split('@')[0]}</div>
                            </div>
                        </div>
                        <button class="delete-btn" onclick="deleteAdmin('${a.uid}')" title="Hapus"
                            ${a.uid === currentUserUid ? 'disabled' : ''}>
                            <i class="bi bi-trash"></i>
                        </button>
                    </div>
                `).join('');
            }
        }

        // Form submit
        adminForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            submitBtn.disabled = true;

            const name = document.getElementById('adminName').value.trim();
            const emailInput = document.getElementById('adminEmail').value.trim().toLowerCase();
            // If input contains @, use as-is; otherwise convert to internal email
            const email = emailInput.includes('@') ? emailInput : `${emailInput}@edunet.local`;
            const username = emailInput.includes('@') ? emailInput.split('@')[0] : emailInput;
            const password = document.getElementById('adminPassword').value;
            const role = document.getElementById('adminRole').value;

            const authResult = await createNewUser(email, password);

            if (!authResult.success) {
                showToast('Gagal membuat akun: ' + authResult.error, 'error');
                submitBtn.disabled = false;
                return;
            }

            const roleResult = await setUserRole(authResult.user.uid, {
                email: email,
                username: username,
                name: name,
                role: role
            });

            submitBtn.disabled = false;

            if (roleResult.success) {
                showToast('Admin berhasil ditambahkan!', 'success');
                adminForm.reset();
                loadAdmins();
            } else {
                showToast('Akun dibuat tapi gagal menyimpan role: ' + roleResult.error, 'error');
            }
        });

        // Delete admin
        window.deleteAdmin = async (uid) => {
            if (uid === currentUserUid) {
                showToast('Tidak bisa menghapus akun sendiri!', 'error');
                return;
            }

            if (confirm('Yakin ingin menghapus admin ini?\n\nNote: Ini hanya menghapus role, akun tetap ada di Firebase Auth.')) {
                const result = await deleteAdminRole(uid);
                if (result.success) {
                    showToast('Admin berhasil dihapus!', 'success');
                    loadAdmins();
                } else {
                    showToast('Gagal menghapus: ' + result.error, 'error');
                }
            }
        };

        // Toast
        function showToast(message, type) {
            toast.textContent = message;
            toast.className = `toast ${type} show`;
            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }
    </script>
</body>

</html>
