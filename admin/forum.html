<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Admin Forum - Edunet">
    <title>Kelola Forum - Edunet</title>
    <link rel="icon" type="image/png" href="/public/img/logos/edunet-logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/admin/css/admin.css">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/plugin/relativeTime.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/locale/id.js"></script>
    <!-- Restore admin theme preference immediately -->
    <script>
        (function () {
            var t = localStorage.getItem('admin-theme') || 'dark';
            document.documentElement.setAttribute('data-admin-theme', t);
        })();
    </script>
</head>

<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <!-- Sidebar Overlay (Mobile) -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <img src="/public/img/logos/edunet-logo.png" alt="Edunet" class="sidebar-logo">
                <span class="sidebar-brand">Edunet</span>
                <button class="sidebar-close" id="sidebarClose" aria-label="Close sidebar">
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <nav class="sidebar-nav">
                <div class="nav-section">
                    <div class="nav-section-title">Menu</div>
                    <a href="/admin/admin.html" class="nav-link">
                        <i class="bi bi-collection"></i>
                        Kelola Materi
                    </a>
                    <a href="/admin/forum.html" class="nav-link active">
                        <i class="bi bi-chat-left-text"></i>
                        Kelola Forum
                    </a>
                    <a href="/admin/superadmin.html" class="nav-link super-admin-only" style="display: none;">
                        <i class="bi bi-shield-lock"></i>
                        Kelola Admin
                    </a>
                </div>

                <div class="nav-section">
                    <div class="nav-section-title">Navigasi</div>
                    <a href="/" class="nav-link">
                        <i class="bi bi-house"></i>
                        Kembali ke Website
                    </a>
                </div>
            </nav>

            <div class="sidebar-footer">
                <button class="theme-toggle-admin" id="adminThemeToggle">
                    <i class="bi bi-moon-stars"></i>
                    <span>Mode Gelap</span>
                </button>
                <div class="user-info">
                    <div class="user-avatar" id="userAvatar">A</div>
                    <div class="user-details">
                        <div class="user-name" id="userName">Loading...</div>
                        <div class="user-role" id="userRole">Admin</div>
                    </div>
                </div>
                <button class="logout-btn" id="logoutBtn">
                    <i class="bi bi-box-arrow-left"></i>
                    Keluar
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <div class="header-left">
                    <button class="menu-toggle" id="menuToggle">
                        <i class="bi bi-list"></i>
                    </button>
                    <h1 class="page-title">Kelola Forum</h1>
                </div>
            </header>

            <div class="content-body">
                <!-- Stats Cards -->
                <div class="cards-grid">
                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-card-icon blue">
                                <i class="bi bi-chat-dots"></i>
                            </div>
                        </div>
                        <div class="stat-value" id="totalTopics">0</div>
                        <div class="stat-label">Total Topik</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-card-header">
                            <div class="stat-card-icon green">
                                <i class="bi bi-reply-all"></i>
                            </div>
                        </div>
                        <div class="stat-value" id="totalReplies">0</div>
                        <div class="stat-label">Total Balasan</div>
                    </div>
                </div>

                <!-- Forum List -->
                <div class="section-card">
                    <div class="section-header">
                        <h2 class="section-title">
                            <i class="bi bi-list-ul"></i>
                            Daftar Topik
                        </h2>
                        <div style="display: flex; gap: 1rem; align-items: center;">
                            <input type="text" id="searchTopic" class="form-input" placeholder="Cari topik..."
                                style="padding: 0.55rem 0.85rem; font-size: 0.875rem; width: 280px;">
                        </div>
                    </div>
                    <div class="section-body" style="padding: 0;">
                        <div class="table-container">
                            <table class="data-table">
                                <thead>
                                    <tr>
                                        <th>Topik</th>
                                        <th>Penulis</th>
                                        <th>Kategori</th>
                                        <th>Balasan</th>
                                        <th>Tanggal</th>
                                        <th>Aksi</th>
                                    </tr>
                                </thead>
                                <tbody id="topicsList">
                                    <tr>
                                        <td colspan="6">
                                            <div class="empty-state">
                                                <i class="bi bi-inbox"></i>
                                                <p>Belum ada topik</p>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script type="module" src="/admin/js/forum-admin.js"></script>
</body>

</html>
